<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- image element -->
    <img src="apple.jpg" alt="apple">


    <!-- nowdays lots of webpage images are converted into 'webp' for more clearer rendring of images -->
    <!-- png/jpg => webp -->


    <!-- image map -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="apple.jpg" usemap="#image-map">
    <map name="image-map">
        <area target="" alt="" title="" href="" coords="18,59,214,180" shape="rect">
    </map>


    <!-- audio element -->
    <!-- nodownload -->
    <audio src="music.mp3" controls controlslist="nodownload"></audio>


    <!-- video element -->
    <video src="nature_video.mp4" controls width="300px" poster="orange.jpg"></video>


    <!-- iframe element -->
    <!-- content security policy (cors) -->
    <!-- iframe attacks -->
    <!-- cross frame scripting attack -->
    <!-- due to this iframe is not used that much -->
    <iframe src="https://wikipedia.org" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/55p6rVO0vMQ?si=rd-ghk_Rk2rVWfWS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
