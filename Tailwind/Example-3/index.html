<!-- Responsive cards -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen grid place-content-center">
    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="w-full h-48 object-cover md:h-full md:w-48" src="mango.jpg" alt="mango">
                </div>
                <div class="p-8">
                    <div class="uppercase text-lg text-indigo-500 font-semibold">Mango</div>
                    <a class="block mt-1 font-medium text-slate-800 hover:text-red-600" href="#">Mango is the King of fruits, it normally comes in <span class="bg-yellow-300 p-[3px]">summer</span> season.</a>  
                    <!-- so here if we have to give unspecified values to the any element we can use '[]' inside it we can define -->
                    <p class="mt-2 text-slate-800 text-sm">Want to eat it, <a class="hover:text-blue-600" href="#">click me...</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
