<!-- Responsive | States -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen grid place-content-center">
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div>
                <img class="h-48 w-auto" src="pikachu.png" alt="">
            </div>
            <div>
                <div class="text-3xl font-medium text-black">
                    Pokemon 
                    <p class="text-slate-500 text-lg textbase">Pikachu an elctric pokemon</p>
                </div>
            </div>
        </div>
    </div>

   <button class="bg-sky-500 mt-2 text-center text-white text-lg p-2 rounded-lg hover:bg-white hover:text-black dark:bg-red-600">Like it</button> 

   <div class="text-center my-4">
        <p class="text-white md:text-green-500 sm:text-orange-400">You can see more.</p>
        <!-- sm:min650px|greater, md:min768px|greater -->
        <!-- so, when min width is 650px & less than 768 text color will be orange else on bigger screen it will be green (md:>=768px)-->
        <!-- by default tailwind uses mobile-first breakpoint system -->
   </div>
</body>
</html>
