<!-- Badges -->
<!--  small count and labeling component. -->
<!-- it can see in notification bar where how many notification derived is your badges -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Notification<span class="badge bg-primary">new 10+</span></h2>

        <button class="btn btn-primary">Followers
            <span class="badge bg-danger">100+</span>
        </button>


        <!-- for bringing 100+ on the top right side of the followers button use position relative & absolute as required -->
        <button class="btn btn-primary position-relative">Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">100+</span>
        </button>
    </div>
</body>
</html>
