<!-- Button Groups -->
<!-- Group a series of buttons together on a single line or stack them in a vertical column -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- this is button group which combine all the buttons in one block -->
        <div class="btn-group">
            <button class="btn btn-primary">Click here</button>
            <button class="btn btn-primary">Click here</button>
            <button class="btn btn-primary">Click here</button>
            <button class="btn btn-primary">Click here</button>
        </div>


        <!-- this is checkbox buttons with wrapped in a single block -->
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btn-1" autocomplete="off">
            <label for="btn-1" class="btn btn-success">Check-1</label>

            <input type="checkbox" class="btn-check" id="btn-2" autocomplete="off">
            <label for="btn-2" class="btn btn-success">Check-2</label>

            <input type="checkbox" class="btn-check" id="btn-3" autocomplete="off">
            <label for="btn-3" class="btn btn-success">Check-3</label>
        </div>
    </div>
</body>
</html>
