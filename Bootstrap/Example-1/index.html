<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- here by adding style of css it will overwrite it means you can customise the bootstrap's style by your own -->
    <style>
        .btn-success{
            background-color: rgb(235, 64, 64);
        }
    </style>
</head>
<body>
    <h1>Vinay Duryodhan</h1>
    <!-- given btn-light is predefined class in the bootstrap so we can use it to save our time -->
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-success">Success</button>
</body>
</html>
