<!-- Checkbox & Radio & Switches -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox_Radio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <!-- For checkbox -->
        <div class="mb-5">
            <label for="check1" class="form-check-label">What's up</label>
            <input type="checkbox" id="check1" checked class="form-check-input">
        </div>
        <div class="mb-5">
            <label for="check2" class="form-check-label">What's down</label>
            <input type="checkbox" id="check2" class="form-check-input">
        </div>

        <!-- For radio -->
        <!-- Same as above nothing change -->
        <div class="mb-5">
            <label for="radio1" class="form-check-label">Agree</label>
            <input type="radio" id="radio1" class="form-check-input">
        </div>
        <div class="mb-5">
            <label for="radio2" class="form-check-label">Not Agree</label>
            <input type="radio" id="radio2" class="form-check-input">
        </div>

        <!-- it brings switch type checkbox -->
        <div class="mb-5 form-switch">
            <input type="checkbox" id="check3" role="switch" checked class="form-check-input">
            <label for="check3" class="form-check-label">Fine?</label>
        </div>
        <div class="mb-5 form-switch">
            <input type="checkbox" id="check4" class="form-check-input">
            <label for="check4" class="form-check-label">Not fine?</label>
        </div>
    </div>
</body>
</html>
