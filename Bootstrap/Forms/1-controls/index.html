<!-- Forms - Controls -->
<!-- Give textual form controls like <input>s and <textarea>s an upgrade with custom styles, sizing, focus states, and more. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- KIM when we create label give form-label class to it & similarly form-control to input -->
        <div class="mb-3">  <!--mb is short form for the margin-bottom & nothing-->
            <label for="text1" class="form-label">Email Adress</label>
            <input type="text" class="form-control" id="text1" placeholder="Enter gmail">
        </div>
        <div>
            <label for="text-area1" class="form-label">Your thoughts</label>
            <textarea name="feedback" class="form-control-lg" id="text-area1" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
