<!-- Layout -->
<!-- Give your forms some structure—from inline to horizontal to custom grid implementations—with our form layout options. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-6 mb-3">  <!--mb is short form for the margin-bottom & nothing-->
            <label for="text1" class="form-label">Email Adress</label>
            <input type="text" class="form-control" id="text1" placeholder="Enter gmail">
        </div>
        <div class="col-md-6">
            <label for="text2" class="form-label">Your thoughts</label>
            <input type="text" class="form-control" id="text2" placeholder="Enter Adress">
        </div>
    </div>
</body>
</html>
